<html lang="en">
<head>
    <script type="module" src="resources/js/scripts.js"></script>
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>
        User details
    </title>
</head>
<body>
<div id="toast" class="rounded toast m-16 display-none">
    <div class="toast-icon">
        <svg id="success-toast" class="toast-svg display-none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
            <g><g><path d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0    c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7    C514.5,101.703,514.499,85.494,504.502,75.496z"></path></g></g>
        </svg>
        <svg id="error-toast" class="toast-svg display-none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 301.691 301.691" style="enable-background:new 0 0 301.691 301.691;" xml:space="preserve">
            <g><polygon points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "></polygon><rect x="130.563" y="261.168" width="40.525" height="40.523"></rect></g>
        </svg>
    </div>
    <div class="toast-content">
        <p id="toast-type" class="toast-type"></p>
        <p id="toast-msg" class="toast-message"></p>
    </div>
    <div id="toast-close" class="toast-close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642">
            <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
        </svg>
    </div>
</div>
<button id="theme-selector" class="rounded submit-input m-16 btn">
    <span class="m-16">Switch to light mode</span>
</button>

<main class="row align-center main">
    <section class="rounded border-top-colored column align-center secondary-bg-color search">
        <header class="header">
            <h1>Find GitHub account information</h1>
        </header>
        <form name="user-input" class="form-group-input">
            <div class="m-16">
                <label for="username" class="input-label">Github Username</label>
                <input type="text" class="text-input" id="username" name="github_username" tabindex="0" />
            </div>

            <input id="submit-input" type="submit" class="m-16 rounded submit-input" tabindex="1"/>
        </form>
    </section>

    <section class="rounded border-top-colored column align-start secondary-bg-color m-16 user-info">
        <header class="header">
            <h1>User info</h1>
        </header>
        <div class="row align-start user-card">
            <div class="column align-center m-16 user-profile">
                <img id="img" class="m-16 user-image" width="200px" height="200px" src="resources/img/user-profile.png" alt="User image"/>
                <div id="bio" class="user-bio">User bio goes here :)</div>
            </div>
            <div class="column align-start m-16 user-details">
                <div class="m-16 display-none">
                    <strong>Name:</strong>
                    <span id="name"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Email:</strong>
                    <span id="email"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Company:</strong>
                    <span id="company"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Blog:</strong>
                    <span id="blog"><a href="#"></a></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Location:</strong>
                    <span id="location"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Favorite language:</strong>
                    <span id="fav_lang"></span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
