<html lang="en">
<head>
    <script type="module" src="resources/js/scripts.js"></script>
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>
        User details
    </title>
</head>
<body>
<div id="toast"></div>

<main class="row align-center main">
    <section class="rounded border-top-colored column align-center secondary-bg-color search">
        <header class="header">
            <h1>Find GitHub account information</h1>
        </header>
        <form name="user-input" class="form-group-input">
            <div class="m-16">
                <label for="username" class="input-label">Github Username</label>
                <input type="text" class="text-input" id="username" name="github_username" tabindex="0" />
            </div>

            <input id="submit-input" type="submit" class="m-16 submit-input" tabindex="1"/>
        </form>
    </section>

    <section class="rounded border-top-colored column align-start secondary-bg-color m-16 user-info">
        <header class="header">
            <h1>User info</h1>
        </header>
        <div class="row align-start user-card">
            <div class="column align-center m-16 user-profile">
                <img id="img" class="m-16 user-image" width="200px" height="200px" src="resources/img/user-profile.png" alt="User image"/>
                <div id="bio" class="user-bio">User bio goes here :)</div>
            </div>
            <div class="column align-start m-16 user-details">
                <div class="m-16 display-none">
                    <strong>Name:</strong>
                    <span id="name"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Email:</strong>
                    <span id="email"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Company:</strong>
                    <span id="company"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Blog:</strong>
                    <span id="blog"><a href="#"></a></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Location:</strong>
                    <span id="location"></span>
                </div>
                <div class="m-16 display-none">
                    <strong>Favorite language:</strong>
                    <span id="fav_lang"></span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
